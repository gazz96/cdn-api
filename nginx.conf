# Nginx Configuration for CDN API
# Add this to your Nginx configuration

server {
    listen 80;
    server_name cdn-api.example.com;
    root /path/to/cdn-api;
    index index.php index.html;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-API-KEY" always;
    add_header Access-Control-Max-Age 86400 always;
    
    # Handle preflight OPTIONS requests
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, X-API-KEY";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Redirect root to API status
    location = / {
        return 302 /api/v1/status;
    }
    
    # API routes
    location /api/v1/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Public file access
    location /files/ {
        alias ../storage/public/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # Security: Prevent script execution
        location ~ \.(php|phtml|php3|php4|php5)$ {
            deny all;
        }
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP settings
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
    
    # Security: Prevent access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(config|database)\.php$ {
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/cdn-api_access.log combined;
    error_log /var/log/nginx/cdn-api_error.log;
    
    # Performance: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # File upload settings
    client_max_body_size 10M;
    client_body_timeout 300s;
}

# HTTPS Configuration (recommended for production)
server {
    listen 443 ssl http2;
    server_name cdn-api.example.com;
    root /path/to/cdn-api;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_trusted_certificate /path/to/ssl/chain.crt;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
